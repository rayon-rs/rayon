language: rust
rust:
  - 1.12.0
  - stable
  - nightly
script:
  - cargo build
  - |
    ( cd rayon-stable && cargo build )
  - |
    [ $TRAVIS_RUST_VERSION != nightly ] ||
    cargo test && cargo clean
  - |
    [ $TRAVIS_RUST_VERSION != nightly ] ||
    cargo test --features "unstable"
  - |
    [ $TRAVIS_RUST_VERSION != nightly ] ||
    ( cd rayon-demo && cargo test )
