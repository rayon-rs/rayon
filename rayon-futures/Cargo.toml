[package]
name = "rayon-futures"
version = "0.1.0" # reminder to update html_root_url attribute
authors = ["Niko Matsakis <niko@alum.mit.edu>",
           "Josh Stone <cuviper@gmail.com>"]
description = "Futures integration into Rayon"
license = "Apache-2.0/MIT"
repository = "https://github.com/rayon-rs/rayon"
documentation = "https://docs.rs/rayon-futures/"
readme = "README.md"
keywords = ["parallel", "thread", "concurrency", "join", "performance"]
categories = ["concurrency"]
publish = false

[dependencies]
rustc-rayon-core = { version = "0.1", path = "../rayon-core" }
futures = "0.1.16"

# mingw linking rustc crates is missing -ldbghelp, rust-lang/rust#47359
[target.'cfg(not(all(windows, target_env = "gnu")))'.dev-dependencies]
compiletest_rs = "0.3"
